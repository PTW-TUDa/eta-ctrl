setup:
  environment_import: eta_ctrl.envs.PyomoEnv
  agent_import: eta_ctrl.agents.MathSolver
  interaction_env_class: PyomoEnv
  interaction_env_package: eta_ctrl.envs
  vectorizer_class: DummyVecEnv
  vectorizer_package: stable_baselines3.common.vec_env.dummy_vec_env
  policy_class: NoPolicy
  policy_package: eta_ctrl.common

paths:
  state_relpath: "."

settings:
  sampling_time: 10 # time in seconds
  episode_duration: 1800 # time in seconds
  n_episodes_play: 1
  n_environments: 1
  verbose: 2
  seed: 123
  scenario_time_begin: 2022-03-18 00:00
  scenario_time_end: 2022-03-18 00:30

environment_specific:
  sim_steps_per_sample: 1
  scenario_files:
    - path: electricity_price_test.csv
      interpolation_method: ffill
  prediction_horizon: 1200 # time in seconds, optimization horizon K, is constant
  model_parameters:
    N: 5 # N = 5, 9, 13, ...  Increases 4 for every planned cleaning process. Should be set by plant process control in the future.
    n_start: 1 # should be read from OPC UA server of KEA in the future
    S: 1200 # time in seconds, S, should be set by plant process control in the future.
    p_heat: 10
    p_int: 1
    p_clean: 4
    p_dry: 8
    durationStart: 10 # time in seconds, should be read from OPC UA server of KEA in the future
    durationCleaning: 600 # time in seconds, should be read from OPC UA server of KEA in the future
    durationDrying: 120 # time in seconds, should be read from OPC UA server of KEA in the future
    durationLoading: 240 # time in seconds, should be read from OPC UA server of KEA in the future
    tankTemperatureMin: 55 # temperature in °C, should be read from OPC UA server of KEA in the future
    tankTemperatureMax: 65 # temperature in °C, should be read from OPC UA server of KEA in the future
    tankTemperatureStart: 60 # temperature in °C, should be read from OPC UA server of KEA in the future
    temperatureChangeHeatingValue: 0.033 # temperature change per second
    temperatureChangeCleaningValue: -0.025 # temperature change per second

agent_specific:
  action_index: 1
  solver_name: cplex_direct
